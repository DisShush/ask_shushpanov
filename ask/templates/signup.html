{% extends 'base.html' %}

{% block content %}



<main class="main ml-5" >

 <form action="{% url 'create_accounts_add'%}" method="POST">
                  {% csrf_token %}
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="">
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="Password">Password</label>
          <input type="text" name="Password" class="form-control" id="Password" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="Password2">Password 2 <span class="text-muted">(Повторите)</span></label>
          <input type="text" class="form-control"required="" id="Password2">
        </div>
          <input type="file" name="img" value="avatar.jpg" accept="image/*" class="clearablefileinput form-control" id="id_img">

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
      </form>
    </div>
 </form>
  </main>
{% endblock content %}
